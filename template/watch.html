<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/statics/style.css" />
    <link rel="stylesheet" href="/statics/watch/style.css" />
    <script type="module">import "/statics/watch/main.js"</script>
    <title>{{.Title}} - myvideos</title>
</head>

<body>
    <header>
        <p>myvideos</p>
    </header>
    <div class="main">
        <div class="videoviewer">
            <video width="3000px" controls>
                <source src="/data/{{index .FilePath}}" type="video/mp4">
            </video>
            <div class="title">
                <h1 id="title">{{.Title}}</h1>
                <button id="updatetitle">edit title</button>
            </div>

            <div class="videometadata">
                <div class="videoinfo">
                    <div class="postdate">
                        {{.CreateAt.Format "Jan 2 2006"}}
                    </div>
                    <div class="filepath">
                        {{.FilePath}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
